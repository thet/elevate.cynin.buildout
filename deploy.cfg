[buildout]
extends =
    config.cfg
    https://raw.github.com/thet/buildout-base/master/etc/deploy.cfg
parts += instanceservice

[instance]
http-address = 10001
effective-user = zope
environment-vars += PYTHON_EGG_CACHE ${buildout:directory}/var/egg-cache
zope-conf-additional +=
    python-check-interval 1841
    <clock-server>
        method /cynin/@@tickupdate
        period 60
        host localhost
    </clock-server>
zserver-threads = 2
event-log-level = INFO
z2-log-level = WARN

[instanceservice]
<= instance
zserver-threads = 4
http-address = 127.0.0.1:10009
